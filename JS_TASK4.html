<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<body>
    <button onclick="mydate()">show date</button>
    <p id="date"></p><br>
    <button onclick="myTime()">show Time</button>
    <p id="time"></p>

    <script>
        function mydate(){
            document.getElementById("date").innerHTML = new Date().toLocaleDateString('en-IN');   
        }
        function myTime(){
            document.getElementById("time").innerHTML = Date();   
        }
    </script>
</body>
</html>
